<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XÃºc Xáº¯c Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      position: relative;
    }
    #dice-container {
      display: flex;
      margin-bottom: 10px;
    }
    .dice {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: transform 0.3s ease;
    }
    .rotate {
      animation: spin 0.3s linear;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #history-container {
      border: 1px solid #000;
      padding: 10px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
    }
    #history {
      list-style-type: none;
      padding: 0;
    }
    #history li {
      margin-bottom: 5px;
    }
    #contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #f0f0f0;
      text-align: center;
      padding: 10px;
    }
    #music-container {
      width: 300px; /* Äiá»u chá»nh kÃ­ch thÆ°á»c pháº§n nháº¡c theo mong muá»n */
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="dice-container">
    <div class="dice" id="dice1">1</div>
    <div class="dice" id="dice2">1</div>
  </div>
  <button onclick="rollDice()">Bắt Đầu</button>

  <div id="history-container">
    <h2>HISTORY </h2>
    <ul id="history"></ul>
  </div>

  <button id="contact-button" onclick="redirectToContact()">[]</button>

  <div id="music-container">
    <iframe width="100%" height="100%" src="https://youtu.be/aK17qKcixZM?si=PqwjCssSxO-cPRi0" frameborder="0" allowfullscreen></iframe>
  </div>

  <footer>
    &copy; Copyright by NK96.
  </footer>

  <script>
    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const historyList = document.getElementById('history');

      // Add a class to rotate the dice
      dice1.classList.add('rotate');
      dice2.classList.add('rotate');

      // Set a timeout to remove the class after a short delay
      setTimeout(() => {
        // Random numbers between 1 and 6 for each die
        const result1 = Math.floor(Math.random() * 6) + 1;
        const result2 = Math.floor(Math.random() * 6) + 1;

        // Update the dice values
        dice1.textContent = result1;
        dice2.textContent = result2;

        // Remove the rotation class
        dice1.classList.remove('rotate');
        dice2.classList.remove('rotate');

        // Determine the label for the history based on the results
        let label;
        if (result1 % 2 === 1) {
          label = 'L';
        } else {
          label = 'C';
        }

        // Display the result in the history
        const historyItem = document.createElement('li');
        historyItem.textContent = `Quay: ${result1} - ${result2} (${label})`;
        historyList.insertBefore(historyItem, historyList.firstChild);

        // Check if the history list has more than 8 items, remove the oldest one
        if (historyList.children.length > 8) {
          historyList.removeChild(historyList.lastChild);
        }
      }, 300); // Adjust the delay as needed (should match the animation duration)
    }

    function redirectToContact() {
      // Replace 'your_contact_page.html' with the actual URL of your contact page
      window.location.href = 'your_contact_page.html';
    }
  </script>
</body>
</html>
